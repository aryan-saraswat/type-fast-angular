<div class="grid">
  <div class="words-container">
    <div *ngFor="let word of words$ | async" class="word">
      <div [ngClass]="word.guessedCorrectly ? 'correctWord' : 'wrongWord'">
        {{ word.word }}
      </div>
    </div>
  </div>
  <div class="input-container">
    <div>
      <input
        type="text"
        (input)="onTextChange()"
        [formControl]="enteredWordControl"
      />
    </div>
  </div>
  <app-scoreboard></app-scoreboard>
</div>
