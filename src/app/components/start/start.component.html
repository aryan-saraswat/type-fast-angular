<p-card header="Instructions">
  <p class="m-0">
    Welcome! Choose the number of words at a time you want to see :D
  </p>
</p-card>
<p-inputNumber
  [(ngModel)]="displayedWords"
  inputId="minmax"
  mode="decimal"
  [min]="5"
  [max]="15"
/>
<p-button label="Submit" (onClick)="onSubmitClick()" />
